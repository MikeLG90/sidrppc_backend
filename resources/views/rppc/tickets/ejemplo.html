<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Sidebar - Dark Theme</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para el sidebar flotante oscuro */
        .floating-sidebar {
            width: 250px;
            position: fixed;
            top: 20px;
            bottom: 20px;
            left: 20px;
            background-color: #1f1f1f;
            color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            scrollbar-width: none; /* Oculta el scrollbar en Firefox */
            transition: scrollbar-width 0.3s;
        }

        /* Oculta el scrollbar por defecto en WebKit */
        .floating-sidebar.hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Estilo para el scrollbar cuando está visible */
        .floating-sidebar.show-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .floating-sidebar.show-scrollbar::-webkit-scrollbar-track {
            background: #2b2b2b;
            border-radius: 10px;
        }

        .floating-sidebar.show-scrollbar::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 10px;
            border: 2px solid #2b2b2b;
        }

        .floating-sidebar.show-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #007bff;
        }

        .sidebar-link {
            color: #cfcfcf;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            font-size: 15px;
            transition: color 0.2s;
        }

        .sidebar-link:hover {
            color: #007bff;
        }

        .sidebar-divider {
            border-top: 1px solid #3a3a3a;
            margin: 10px 0;
        }

        .btn-custom {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-secondary-custom {
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-secondary-custom:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body style="background-color: #121212; color: #f8f9fa;">

    <!-- Sidebar flotante oscuro -->
    <div class="floating-sidebar hide-scrollbar" id="sidebar">
        <h4>Argon Dashboard</h4>
        <div class="sidebar-divider"></div>
        <a href="#" class="sidebar-link">Dashboard</a>
        <a href="#" class="sidebar-link">Tables</a>
        <a href="#" class="sidebar-link">Billing</a>
        <a href="#" class="sidebar-link">Virtual Reality</a>
        <a href="#" class="sidebar-link">RTL</a>
        <div class="sidebar-divider"></div>
        <h5>Account Pages</h5>
        <a href="#" class="sidebar-link">Profile</a>
        <a href="#" class="sidebar-link">Sign In</a>
        <a href="#" class="sidebar-link">Sign Up</a>
        <div class="sidebar-divider"></div>
        <p class="text-center">Need help?</p>
        <button class="btn btn-custom">Documentation</button>
        <button class="btn btn-secondary-custom">Upgrade to Pro</button>
    </div>

    <!-- Contenido de la página -->
    <div class="container" style="margin-left: 280px; padding-top: 20px;">
        <h1>Contenido Principal</h1>
        <p>Este es el contenido de la página principal.</p>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript para mostrar el scroll solo durante el desplazamiento -->
    <script>
        const sidebar = document.getElementById("sidebar");
        let scrollTimeout;

        // Función para mostrar el scrollbar solo cuando se scrollea
        function showScrollbar() {
            sidebar.classList.add("show-scrollbar");
            sidebar.classList.remove("hide-scrollbar");

            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                sidebar.classList.add("hide-scrollbar");
                sidebar.classList.remove("show-scrollbar");
            }, 500); // Oculta el scrollbar después de 500ms de inactividad
        }

        // Evento de scroll en el sidebar
        sidebar.addEventListener("scroll", showScrollbar);
    </script>
</body>
</html>
